name: Release

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Full git history needed for proper versioning
          fetch-depth: 0
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      # Validate the package before publishing
      - name: Validate package
        run: |
          npm pack
          PACKAGE_NAME=$(npm pack | tail -n 1)
          echo "Generated package: $PACKAGE_NAME"
          echo "Package contents:"
          tar -tzf $PACKAGE_NAME
          echo "Package size:"
          du -h $PACKAGE_NAME
      
      # Set package version from GitHub release tag
      - name: Set version from tag
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          
          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+.* ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          
          echo "Setting package version to $VERSION"
          npm version $VERSION --no-git-tag-version
      
      # Publish to npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      # Create GitHub release asset
      - name: Upload package to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Notify on success
      - name: Notify success
        if: success()
        run: |
          echo "ðŸš€ Package published successfully to npm registry!"
          echo "Version: ${{ github.event.release.tag_name }}"
          echo "Npm: https://www.npmjs.com/package/token-guardian"
